<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Você me ama?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }#popup {
  position: absolute;
  background: white;
  padding: 20px 30px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  text-align: center;
}

#popup h2 {
  margin-bottom: 20px;
  color: #e63946;
}

button {
  padding: 10px 20px;
  margin: 0 10px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #e63946;
  color: white;
}

#no {
  background: #adb5bd;
  color: #333;
  position: absolute;
}

#heartContainer {
  display: none;
  text-align: center;
}

canvas {
  max-width: 90vw;
}

  </style>
</head>
<body>  <!-- Música romântica -->  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c4a3c7b36.mp3" type="audio/mpeg">
  </audio>  <div id="popup">
    <h2>Você me ama?</h2>
    <button id="yes">Sim</button>
    <button id="no">Não</button>
  </div>  <div id="heartContainer">
    <canvas id="heartCanvas" width="500" height="500"></canvas>
  </div>  <script>
    const popup = document.getElementById('popup');
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const heartContainer = document.getElementById('heartContainer');
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    const music = document.getElementById('music');

    function moveNoButton() {
      const maxX = popup.offsetWidth - noBtn.offsetWidth;
      const maxY = popup.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    yesBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      heartContainer.style.display = 'block';
      music.play();
      drawHeart();
    });

    function drawHeart() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#e63946';
      ctx.beginPath();
      ctx.moveTo(250, 420);
      ctx.bezierCurveTo(50, 260, 80, 80, 250, 180);
      ctx.bezierCurveTo(420, 80, 450, 260, 250, 420);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.font = 'bold 22px Arial';
      ctx.fillText('Pro meu eterno amor,', 250, 250);
      ctx.fillText('uma vida inteira de alegrias', 250, 285);
    }

    // posição inicial
    popup.style.left = '50%';
    popup.style.top = '50%';
    popup.style.transform = 'translate(-50%, -50%)';
    noBtn.style.left = '120px';
    noBtn.style.top = '70px';
  </script></body>
</html>
